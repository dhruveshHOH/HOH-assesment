<div class="page-header">
    <h3 class="page-title">
      Vender manager Field
    </h3>

    <div style="margin-left: 60%;" class="card-body">
      <div class="row">
        <div class="col-md-4 col-sm-6 d-flex justify-content-center border-right">
          <div class="wrapper text-center">
            
            <button class="btn btn-outline-primary" (click)="open()">Add</button>
          </div>
        </div>
        
      </div>
    </div>
  </div>

<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Vender Manager List</h4>
       
        <div style="float: left;" _ngcontent-avt-c22="" class="form-group row">
          <label _ngcontent-avt-c22="" class="col-sm-3 col-form-label">Manager Name</label>
          <div _ngcontent-avt-c22="" class="col-sm-9">
            <input #managerInputs (change)="this.FilterInput.managerInput=managerInputs.value" style="width: 200px;" _ngcontent-avt-c22="" type="text" class="form-control">
          </div>
        </div>

        <div style="float: left;" _ngcontent-ppf-c22="" class="form-group row">
          <label _ngcontent-ppf-c22="" class="col-sm-3 col-form-label">City</label>
          <div _ngcontent-ppf-c22="" class="col-sm-9">
            <select #cityInput (change)="this.FilterInput.CityInput=cityInput.value" style="width: 150px;"  _ngcontent-ppf-c22="" class="form-control">
              <option>Select</option>
              <option *ngFor="let i of city" >{{i}}</option>
              
            </select>
          </div>
        </div>

        <button style="float: right; margin-left: 5px;" class="btn btn-outline-primary" (click)="FilterList()">Search</button>


        
        



        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                
                <th>
                  First name
                </th>
                <th>
                  Mobile
                </th>
                <th>
                  Origin_Id
                </th>
                <th>
                  City
                </th>
                <th>
                  Change Password
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let i of vManager">
                
                <td>
                  <h5>{{i.FirstName}}</h5>
                </td>
                
                <td>
                  {{i.Mobile}}
                </td>
                <td>
                  {{i.OriginId}}
                </td>
                <td>
                  {{i.City}}
                </td>
                <td>
                  <button (click)="passstatus(i.id)" _ngcontent-dnb-c22="" type="button" class="btn btn-info btn-rounded btn-fw" >Change</button>
                </td>
              </tr>
    
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

<div [ngStyle]="{ 'display': status ? 'block' : 'none' }" [className]="['navStyle']" class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        
        <div class="page-header">
            <h3 class="page-title">
                Add Vender Manager
            </h3>
            <button (click)="open()" _ngcontent-nfx-c20="" class="btn btn-outline-primary">Back</button>
          </div>
        <form class="form-sample">
         
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                  <input #val (change)="this.InputData.FirstName=val.value" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Mobile</label>
                <div class="col-sm-9">
                  <input #mob (change)="this.InputData.Mobile=mob.value" type="text" class="form-control">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Origin Id</label>
                <div class="col-sm-9">
                  <select #Origin (change)="this.InputData.OriginId=Origin.value" class="form-control">
                    <option *ngFor="let i of origin" >{{i}}</option>
                    
                  </select>
                </div>
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">City</label>
                <div class="col-sm-9">
                  <select #test (change)="this.InputData.City=test.value" class="form-control">
                   <option *ngFor="let i of city">{{i}}</option> 
                  </select>
                  <!-- <select formControlName="website" class="form-control">  
                    <option>Choose City</option>  
                    <option *ngFor="let web of websiteList">{{web.City}}</option>  
                </select>  -->
                </div>
              </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Username</label>
                  <div class="col-sm-9">
                    <input #user (change)="this.InputData.Username=user.value" type="text" class="form-control">
                  </div>
                </div>
              </div>
          </div>
          
          <div style="float: left;" class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Password</label>
              <div class="col-sm-9">
                <input #pass (change)="this.InputData.Password=pass.value" type="password" class="form-control">
              </div>
            </div>
          </div>
          <div style="float: right;" class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Confirm Password</label>
              <div class="col-sm-9">
                <input #cpass (change)="this.InputData.confirmPassword=cpass.value" type="password" class="form-control">
              </div>
            </div>
          </div>
          
          
          <button (click)="submit()" style="margin-left:40%" type="button" class="btn btn-info btn-rounded btn-fw">Save</button>
        </form>
        
      </div>

      </div>
  </div>

  <div *ngIf="passwordStatus" [className]="['passwordstyle']" class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        
        <div class="page-header">
            <h3 class="page-title">
                Change Password
            </h3>
            <button (click)="passstatus(null)" _ngcontent-nfx-c20="" class="btn btn-outline-primary">Back</button>
        </div>
        
         
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">New Password</label>
                <div class="col-sm-9">
                  <input #name (change)="this.passwordchange.Password=name.value" type="password" class="form-control">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Confirm Password</label>
                <div class="col-sm-9">
                  <input #id (change)="this.passwordchange.confirmPassword=id.value" type="password" class="form-control">
                </div>
              </div>
            </div>
          </div>
          
         
          <hr>
          
          
          
          
          
          
          <button (click)="changePass()" style="margin-left:40%" type="button" class="btn btn-info btn-rounded btn-fw">Save</button>
        
        
      </div>
  </div>
</div>
