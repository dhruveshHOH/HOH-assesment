<div class="page-header">
    <h3 class="page-title">
      Je's List
    </h3>
  </div>
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        

        
        <div style="float: right;" class="card-body">
            <div class="row">
              <div class="col-md-4 col-sm-6 d-flex justify-content-center border-right">
                <div class="wrapper text-center">
                  
                  <button class="btn btn-outline-primary" (click)="open()">Add</button>
                </div>
              </div>
              
            </div>
          </div>



        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                
                <th>
                  First name
                </th>
                <th>
                  Mobile
                </th>
                <th>
                  City
                </th>
                <th>
                  Area
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let i of Jes">
                <td>
                  {{i.FirstName}}
                </td>
                <td>
                  {{i.Mobile}}
                </td>
                <td>
                 {{i.City}}
                </td>
                <td>
                 {{i.Area}}
                </td>
                
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

<div [ngStyle]="{ 'display': status ? 'block' : 'none' }" [className]="['navStyle']" class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        
        <div class="page-header">
            <h3 class="page-title">
                Add JE's
            </h3>
            <button (click)="open()" _ngcontent-nfx-c20="" class="btn btn-outline-primary">Back</button>
          </div>
        <form class="form-sample">
         
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                  <input #val (change)="this.InputData.FirstName=val.value" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Mobile</label>
                <div class="col-sm-9">
                  <input #mob (change)="this.InputData.Mobile=mob.value" type="text" class="form-control">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">City</label>
                <div class="col-sm-9">
                  <select #test (change)="getarea(test.value)" (change)="this.InputData.City=test.value" class="form-control">
                    <option *ngFor="let i of city">{{i}}</option>
                    
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Area</label>
                  <div class="col-sm-9">
                    <select #test2 (change)="this.InputData.Area=test2.value" class="form-control">
                      <option *ngFor="let i of area">{{i}}</option>
                    </select>
                  </div>
                </div>
              </div>
          </div>
         
          <hr>
          <div class="row">
            
            <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Username</label>
                  <div class="col-sm-9">
                    <input #user (change)="this.InputData.Username=user.value" type="text" class="form-control">
                  </div>
                </div>
              </div>
          </div>
          
          <div style="float: left;" class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Password</label>
              <div class="col-sm-9">
                <input #pass (change)="this.InputData.Password=pass.value" type="password" class="form-control">
              </div>
            </div>
          </div>
          <div style="float: right;" class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Confirm Password</label>
              <div class="col-sm-9">
                <input #cpass (change)="this.InputData.confirmPassword=cpass.value" type="password" class="form-control">
              </div>
            </div>
          </div>
          
          
          <button (click)="submit()" style="margin-left:40%" type="button" class="btn btn-info btn-rounded btn-fw">Save</button>
        </form>
        
      </div>
    </div>
  </div>
