<div class="page-header">
    <h3 class="page-title">
      Origin List
    </h3>
  </div>

<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Origin List</h4>

        <div style="float: right;" class="card-body">
            <div class="row">
              <div class="col-md-4 col-sm-6 d-flex justify-content-center border-right">
                <div class="wrapper text-center">
                  
                  <button class="btn btn-outline-primary" (click)="open()">Add</button>
                </div>
              </div>
              
            </div>
          </div>

        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                
                <th>
                  Origin Id
                </th>
                <th>
                  Origin Name
                </th>
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let i of originIdName">
                <td>
                  {{i.OriginId}}
                </td>
                <td>
                  {{i.OriginName}}
                </td>
                
              </tr>

              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

<div [ngStyle]="{ 'display': status ? 'block' : 'none' }" [className]="['navStyle']" class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        
        <div class="page-header">
            <h3 class="page-title">
                Add New Origin
            </h3>
            <button (click)="open()" _ngcontent-nfx-c20="" class="btn btn-outline-primary">Back</button>
        </div>
        
         
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Origin Name</label>
                <div class="col-sm-9">
                  <input #name (change)="this.InputData.OriginName=name.value" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Origin ID</label>
                <div class="col-sm-9">
                  <input #id (change)="this.InputData.OriginId=id.value" type="text" class="form-control">
                </div>
              </div>
            </div>
          </div>
          
         
          <hr>
          
          <button (click)="submit()" style="margin-left:40%" type="button" class="btn btn-info btn-rounded btn-fw">Save</button>
        
        
      </div>
    </div>
  </div>
