<div class="page-header">
    <h3 class="page-title">
      JE's Approve Reject Task
    </h3>
    
  </div>
<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">


            <div style="margin-bottom: 50px;">
                
                <div style="display:block;">
                    <div style="display:inline-block">
                        <h6>City</h6>
                        <select #citys (change)="getVplannerByCityAndManager(citys.value)" (change)="getVmanagerByCity(citys.value)" (change)="selectedCity=citys.value" (change)="getAreaByCity(citys.value)" class="drp">
                            <option>Select</option>
                            <option *ngFor="let i of city">{{i}}</option>
                            
                        </select>
                       </div>
                    <div style="display:inline-block">
                        <h6>Area</h6>
                        <select #areas (change)="selectedArea=areas.value" class="drp">
                            <option>Select</option>
                            <option *ngFor="let i of area">{{i}}</option>
                            
                        </select>
                      </div>
                      
                   
                   
                   <div style="float: left;">
                    <h6>Customer Id</h6>
                    <input #cusId (change)="selectedCustomer=cusId.value" style="height: 30px;width: 100px; margin-left: 5px;" type="text"/>
                   </div>

                   <div style="float: left;">
                    <h6>Neural Cable</h6>
                    <select #cabl (change)="selectedCable=cabl.value" class="drp">
                        <option>Select</option>
                        <option>Yes</option>
                        <option>No</option>

                        
                    </select>
                   </div>
                    
                    <button (click)="submit()"  _ngcontent-yoi-c24="" class="btn btn-outline-primary" style="float: right; margin-left: 5px;">Search</button>
                    

            </div>
            
            <button (click)="approve()" type="button" class="btn btn-info btn-rounded btn-fw">Approve</button>
            <button (click)="Reject()" type="button" class="btn btn-info btn-rounded btn-fw">Reject</button>

            <div class="table-responsive">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>
                        <button style="color: antiquewhite;border: 2px solid blue; background-color: rgb(20, 150, 236);" type="button">Check All</button>
                    </th>
                    <th>
                      Task ID
                    </th>
                    <th>
                     Customer ID
                    </th>
                    <th>
                      Installation Number
                    </th>
                    <th>
                      City
                    </th>
                    <th>
                      Area
                    </th>
                    <th>
                        MRU
                    </th>
                    <th>
                        Status
                    </th>
                    <th>
                        Created Date
                    </th>

                   
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of Vplanner | paginate: { itemsPerPage: 5, currentPage: p, totalItems: Vplanner.length }">
                    <td>
                        <input [checked]="checkedAll" [value]="i.id" (change)="checkbox($event)"  type="checkbox"/>
                    </td>
                    <td>
                      {{i.id}}
                    </td>
                    <td>
                      {{i.CustomerId}}
                    </td>
                    <td>
                      {{i.InstallationId}}
                    </td>
                    <td>
                      {{i.City}}
                    </td>
                    <td>
                      {{i.Area}}
                    </td>
                    <td>
                    {{i.MRU}}
                    </td>
                    <td>
                    {{i.Status}}
                    </td>
                    <td>
                    {{i.CreatedData}}
                    </td>
                    
                  </tr>
                  

                  

                  

                </tbody>
              </table>
              <div style="margin-left: 240px;">
              <pagination-controls style="margin-left: 900px;" (pageChange)="p = $event"></pagination-controls>
            </div>
            </div>
          </div>
        </div>
      </div>
</div>
